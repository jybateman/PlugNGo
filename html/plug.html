<html>
  {{template "header.html" .}}
  <body>
    <div class="container">
      <div><h1 style="display: inline-block;">{{.Extra.Name}}</h1>&nbsp;<span style="color:#337ab7;" class="glyphicon glyphicon-pencil"></span></div>
      <br>
      <h2>Consumption Graph</h2>
      <div style="width:100%" id="graph-{{.Extra.ID}}">
      </div>

      <div style="margin-left:auto" class='col-md-5'>
	<div class="form-group">
	  <div class='input-group date' id='datetimepicker6'>
	    <input type='text' class="form-control" />
	    <span class="input-group-addon">
	      <span class="glyphicon glyphicon-calendar"></span>
	    </span>
	  </div>
	</div>
      </div>
      <div class='col-md-5'>
	<div class="form-group">
	  <div class='input-group date' id='datetimepicker7'>
	    <input type='text' class="form-control" />
	    <span class="input-group-addon">
	      <span class="glyphicon glyphicon-calendar"></span>
	    </span>
	  </div>
	</div>
      </div>

      <br><br>
      <h2>Schedules</h2>

	<table class="table table-condensed table-bordered">
	  <thead>
	    <tr>
	      <td>Name</td>
	      <td>Start Time</td>
	      <td>End Time</td>
	    </tr>
	  </thead>
	  <tbody>
	    {{range .Extra.Schedules}}
	    <tr class="success">
	      <td>{{.Name}}</td>
	      <td>{{.StartHour}}:{{.StartMinute}}</td>
	      <td>{{.EndHour}}:{{.EndMinute}}</td>
	    </tr>
	    {{end}}
	  </tbody>
	</table>

    </div>
    <script src="/js/dygraph-combined.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/graph.js"></script>
  </body>
</html>
